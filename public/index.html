<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Live Trains</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="dateTime"></div>
    <button id="keyBtn">Show Key</button>
     <div id="markersInfo">
        <img src="assets/destinationMarker.png" style="height: 40px;">
        Origin / Destination
        <img src="assets/station.png" style="height: 35px; width: 35px;">
        Stations
        <img src="assets/train.png" style="height: 35px; width: 35px;">
        Train
        <img src="assets/antpathBlue.png" style="height: 35px; width: 5px;">
        Route Ahead
        <img src="assets/antpathGreen.png" style="height: 35px; width: 5px;">
        Route Completed 
    </div>  
    <div class='flex-row' style="height: 100vh; width:100%; position:absolute">
        <div id="sidebar">
            <div style="position: fixed; width: 350px; height: 45px; background-color: white; display: flex; align-items: center; justify-content: space-around; margin-top: 0px;">
                <span class="iconify" data-icon="material-symbols:arrow-back-rounded" data-width="20" data-height="20" onclick="resetSidebar()"></span>
                <div style="display: flex; align-items: center; justify-content: center; margin-top: 0px;">
                    <input id="tiplocSearch" type="text" placeholder="Search TIPLOCs..." style="width: 250px;">
                </div>
            </div>
            <div style="margin-top: 50px">
            <div id="tiplocMenu" class="menu"></div>
            <div id="journeyMenu" class="menu"></div>
            </div>
            <!-- <div style="display: flex; justify-content: center;">
                <input type="text" id="tiplocSearch" placeholder="Search locations...">
            </div>
            <div id="menuItems"></div>
            <div id="secondMenu" style="margin: 15px; display: none; ">
                <p class="menuOptions" onclick="closeSecondMenu()" style="font-size: 12px; color: gray">Close</p>
                <div id="secondMenuItems"></div>
            </div> -->
        </div>
    </div>
    <div id="map"></div>
</body>
